<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Menu - Quán Mì Cay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../assets/css/login_register.css">
    <link rel="stylesheet" href="../assets/css/customer_dashboard.css">
    <link rel="stylesheet" href="../assets/css/customer_menu.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Logo Quán Mì Cay" class="sidebar-logo">
                <h3>Mỳ cay UTT</h3>
            </div>  
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="customer_dashboard.html"><i class="fas fa-home"></i> Tổng quan</a></li>
                    <li><a href="customer_menu.html" class="active"><i class="fas fa-utensils"></i> Xem Menu</a></li>
                    <li><a href="customer_orders.html"><i class="fas fa-shopping-cart"></i> Lịch sử đơn hàng</a></li>
                    <li><a href="points.html"><i class="fas fa-gift"></i> Tích điểm của tôi</a></li>
                    <li><a href="account.html"><i class="fas fa-user"></i> Thông tin tài khoản</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h2><i class="fas fa-utensils me-2"></i> Thực đơn</h2>
                </div>
                <div class="user-account">
                    <span class="user-name" id="userName">Xin chào, [Tên người dùng]</span>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user me-1"></i>Tài khoản
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="account.html">
                                <i class="fas fa-user me-1"></i>Thông tin tài khoản
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                            </a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="container">
                <ul class="nav nav-pills mb-3" id="categoryTabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-category="">Tất cả</a>
                    </li>
                </ul>
                <div class="menu-filter mb-3">
                    <div class="d-flex justify-content-start align-items-center flex-wrap gap-3">
                        <div class="input-group" style="max-width: 350px;">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="menuSearch" class="form-control" placeholder="Tìm kiếm món ăn...">
                        </div>
                    </div>
                </div>
                <div id="loadingSpinner" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-2 text-muted">Đang tải thực đơn...</p>
                </div>
                <div class="menu-grid" id="menuGrid">
                    <!-- Menu items will be populated here -->
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/customer_menu.js"></script>
    <script>
        function logout() {
            alert("Đăng xuất thành công!");
            window.location.href = "/SpicyNoodleProject/public/views/login.html";
        }
    </script>
</body>
</html>
