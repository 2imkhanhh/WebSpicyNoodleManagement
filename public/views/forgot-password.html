<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Quán Mì Cay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../SpicyNoodleProject/public/assets/css/login_register.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-split">
            <div class="auth-image"></div>
            <div class="auth-container">
                <h2 class="auth-title">Quên Mật Khẩu</h2>
                <form id="forgotPasswordForm">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email của bạn" required>
                    </div>
                    <button type="submit" class="btn-auth">Gửi Mã OTP</button>
                </form>
                <p class="mt-3 text-center"><a href="/SpicyNoodleProject/public/views/login.html" class="auth-link">Quay lại Đăng Nhập</a></p>
                <div id="forgotMessage" class="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
