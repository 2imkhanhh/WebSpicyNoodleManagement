<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quán Mì Cay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../SpicyNoodleProject/public/assets/css/login_register.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-split">
            <div class="auth-image"></div> 
            <div class="auth-container">
                <h2 class="auth-title">Đăng Nhập</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="phone" class="form-label">Số Điện Thoại/Email</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại/email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>
                    <button type="submit" class="btn-auth">Đăng Nhập</button>
                </form>
                <p class="mt-3 text-center">Chưa có tài khoản? <a href="/SpicyNoodleProject/public/views/register.html" class="auth-link">Đăng Ký Ngay</a></p>
                <p class="mt-2 text-center"><a href="/SpicyNoodleProject/public/views/forgot-password.html" class="auth-link">Quên mật khẩu?</a></p>
                <div id="loginMessage" class="alert" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
